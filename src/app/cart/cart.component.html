<button *ngIf="cartItems.length > 0" (click)="emptyCart()">Tühjenda ostukorv</button>

<div *ngIf="cartItems.length == 0">
    <div>Osutkorv on tühi</div>
    <img src="assets/box.png" alt="ostukorv on tühi">
</div>

<div *ngFor="let cartItem of cartItems" class="item">
    <div>{{ cartItem.cartItem.title }}</div>
    <div>{{ cartItem.cartItem.price | itemPrice }}</div>
    <button (click)="onAddOneFromCart(cartItem)">+</button>
    <button (click)="onDeleteOneFromCart(cartItem)">-</button>
    <div>{{ cartItem.quantity | itemPrice }}</div>
    <div>{{ cartItem.cartItem.price * cartItem.quantity | itemPrice }}</div>
    <img src="{{ cartItem.cartItem.imgSrc }}" alt="tooted"><br>
    <button (click)="onDeleteItemFromCart(cartItem)">X</button>
</div>

<div *ngIf="cartItems.length > 0">Ostukorvi summa on {{ sumOfCart | itemPrice }}</div>
