<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
    <label>Eseme nimetus</label><br>
    <textarea ngModel name="title" type="text" appDynamicHeightDirective required></textarea><br>
    <label>Eseme hind</label><br>
    <input ngModel name="price" type="number" required><br>
    <label>Eseme pilt</label><br>
    <input ngModel name="imgSrc" type="text" required><br>
    <label>Eseme kategooria</label><br>
    <!-- <input ngModel name="category" type="text" required><br> -->
    <select ngModel name="category">
        <option *ngFor="let category of categories" value="{{ category }}">{{ category }}</option>
    </select><br>
    <label>Eseme ID</label><br>
    <input ngModel name="id" type="number" required><br>
    <label>Eseme aktiivne</label><br>
    <input ngModel name="isActive" type="checkbox"><br>
    <button [disabled]="addItemForm.invalid">Lisa ese</button>
</form>
