<div *ngFor="let item of items" class="item">
    <div>{{ item.title }}</div>
    <div>{{ item.price | itemPrice }}</div>
    <div>{{ item.imgSrc }}</div>
    <div>{{ item.category }}</div>
    <button (click)="onDeleteItem(item)">X</button>
    <button routerLink="/admin/muuda-ese/{{item.id}}">Muuda ese</button>
</div>
