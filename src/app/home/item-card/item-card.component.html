<div *ngIf="item.isActive">
    <div>{{ item.title | shortenTitle:wordCount }}</div>
    <div>{{ item.price | itemPrice }}</div>
    <img routerLink="ese/{{ item.id }}" src="{{ item.imgSrc }}" alt="tooted"><br>
    <button (click)="onAddToCart(item)">{{ "Lisa ostukorvi" | translate }}</button>
    <br><br>
</div>
