<div *ngFor="let item of items" class="item">
    <div>{{ item.title }}</div>
    <div>{{ item.price }}</div>
    <img routerLink="ese/{{ item.title }}" src="{{ item.imgSrc }}" alt="tooted"><br>   
    <button (click)="onAddToCart(item)">{{ "Lisa ostukorvi" | translate }}</button>
    <br><br>
</div>
